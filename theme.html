<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Theme Switcher</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #000000;
      --primary: #0ea5a4;
    }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      transition: background 0.3s, color 0.3s;
      padding:20px;
    }

    .btn{
      padding:10px 16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-right:10px;
      font-weight:bold;
    }

    .btn-primary{
      background:var(--primary);
      color:#fff;
    }

    .card{
      background:rgba(0,0,0,0.05);
      padding:15px;
      border-radius:8px;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <h2>Theme Switcher Demo</h2>

  <label for="themeSelect">Select Theme: </label>
  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="custom">Custom</option>
  </select>

  <input type="color" id="bgColor" value="#ffffff"> Background
  <input type="color" id="textColor" value="#000000"> Text

  <button class="btn btn-primary">Sample Button</button>

  <div class="card">
    <h3>Preview Card</h3>
    <p>This is a simple card preview with current theme.</p>
  </div>

  <script>
    const themes = {
      light: {"--bg":"#ffffff","--text":"#000000","--primary":"#0ea5a4"},
      dark: {"--bg":"#111827","--text":"#ffffff","--primary":"#6366f1"}
    };

    const themeSelect = document.getElementById('themeSelect');
    const bgColor = document.getElementById('bgColor');
    const textColor = document.getElementById('textColor');

    function applyTheme(vars){
      for(const key in vars){
        document.documentElement.style.setProperty(key, vars[key]);
      }
    }

    themeSelect.addEventListener('change', ()=>{
      const val = themeSelect.value;
      if(val === 'custom'){
        applyTheme({"--bg": bgColor.value, "--text": textColor.value, "--primary": "#0ea5a4"});
      } else {
        applyTheme(themes[val]);
      }
    });

    bgColor.addEventListener('input', ()=>{
      if(themeSelect.value === 'custom'){
        applyTheme({"--bg": bgColor.value, "--text": textColor.value, "--primary": "#0ea5a4"});
      }
    });

    textColor.addEventListener('input', ()=>{
      if(themeSelect.value === 'custom'){
        applyTheme({"--bg": bgColor.value, "--text": textColor.value, "--primary": "#0ea5a4"});
      }
    });
  </script>
</body>
</html>
