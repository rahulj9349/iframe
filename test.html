<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    header, footer {
      height: 50px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 50px;
    }
    iframe {
      width: 100%;
      border: none;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <header>Parent Header 4</header>

 <iframe id="childIframe" src="child.html" style="width: 100%; border: none;"></iframe>
  <footer>Parent Footer</footer>



<script>
  window.addEventListener("message", (event) => {
    if (event.data.type === "setHeight") {
      document.getElementById("childIframe").style.height = event.data.height;
    }
  });
</script>
</body>
</html>
