<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent with Header, Iframe 100vh, Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 100vh; /* Full viewport */
      border: none;
      display: block;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Parent Header</h1>
  </header>

  <iframe src="test1.html"></iframe>

  <footer>
    <p>Parent Footer</p>
  </footer>

</body>
</html>
