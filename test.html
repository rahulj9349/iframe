<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="childFrame" src="test1.html"></iframe>

  <script>
    window.addEventListener('message', (event) => {
      if (event.data.type === 'resize-iframe') {
        document.getElementById('childFrame').style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
