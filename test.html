<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>Parent Header</header>

  <iframe id="childFrame" src="test1.html"></iframe>

  <footer>Parent Footer</footer>

  <script>
    const iframe = document.getElementById("childFrame");

    // Adjust iframe height after load or when child resizes
    window.addEventListener("message", (event) => {
      if (event.data.type === "resize-iframe") {
        iframe.style.height = event.data.height + "px";
      }
    });

    // Send scroll position to iframe
    window.addEventListener("scroll", () => {
      iframe.contentWindow.postMessage({
        type: "parent-scroll-position",
        scrollY: window.scrollY
      }, "*");
    });
  </script>

</body>
</html>
