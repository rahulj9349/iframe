<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent</title>
  <style>
    body {
      margin: 0;
    }

    header, footer {
      height: 50px;
      background: #333;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>Parent Header</header>

  <iframe id="childFrame" src="test1.html"></iframe>

  <footer>Parent Footer</footer>

  <script>
    const iframe = document.getElementById("childFrame");

    // Resize iframe based on child height
    window.addEventListener("message", (event) => {
      if (event.data.type === "resize-iframe") {
        iframe.style.height = event.data.height + "px";
      }
    });

    // Send scroll + viewport info to child
    function sendScrollInfo() {
      iframe.contentWindow.postMessage({
        type: "parent-scroll-data",
        scrollY: window.scrollY,
        viewportHeight: window.innerHeight
      }, "*");
    }

    window.addEventListener("scroll", sendScrollInfo);
    window.addEventListener("resize", sendScrollInfo);
    window.addEventListener("load", sendScrollInfo);
  </script>

</body>
</html>
