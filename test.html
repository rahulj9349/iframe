<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
    }

    header, footer {
      height: 50px;
      background: #444;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    #iframeWrapper {
      height: 450px; /* Example: 550 device height - header/footer */
      overflow: auto;
    }

    iframe {
      width: 100%;
      border: none;
      transition: height 0.2s ease;
    }
  </style>
</head>
<body>
  <header>Parent Header</header>

  <div id="iframeWrapper">
    <iframe id="myIframe" src="test1.html"></iframe>
  </div>

  <footer>Parent Footer</footer>

  <script>
    const iframe = document.getElementById("myIframe");

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data?.type === "childHeight") {
        iframe.style.height = data.height + "px";
      }
    });
  </script>
</body>
</html>
