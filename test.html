<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent with Header, Dynamic Iframe, Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Parent Header</h1>
  </header>

  <iframe id="childFrame" src="test1.html"></iframe>

  <footer>
    <p>Parent Footer</p>
  </footer>

  <script>
    const iframe = document.getElementById("childFrame");

    window.addEventListener("message", (event) => {
      if (event.data.type === "resize-iframe") {
        iframe.style.height = event.data.height + "px";
      }
    });
  </script>

</body>
</html>
