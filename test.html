<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    header, footer {
      height: 50px;
      background: #222;
      color: #fff;
      line-height: 50px;
      text-align: center;
    }
    #iframeContainer {
      height: 450px; /* 550px total - header + footer */
      overflow: hidden;
    }
    iframe {
      width: 100%;
      border: none;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <header>Parent Header</header>
  <div id="iframeContainer">
    <iframe id="myIframe" src="test1.html"></iframe>
  </div>
  <footer>Parent Footer</footer>

  <script>
    const iframe = document.getElementById("myIframe");

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "setHeight") {
        iframe.style.height = data.height;
      }

      // Optional: Scroll iframe wrapper to keep current point in view
      if (data.type === "scrollLock") {
        document.getElementById("iframeContainer").scrollTop = data.scrollTop;
      }
    });
  </script>
</body>
</html>
