<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with 3-Step Zoom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <style>
    .swiper {
      width: 600px;
      height: 400px;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .zoom-controls {
      text-align: center;
      margin-top: 10px;
    }
    .zoom-controls button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/id/1011/800/600" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1015/800/600" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1025/800/600" /></div>
    </div>

    <!-- Swiper navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Zoom Controls -->
  <div class="zoom-controls">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="resetZoom">Reset</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper first
    const swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    });

    let zoomLevel = 1;           // default zoom
    const zoomSteps = [1, 1.5, 2.5]; // 3 zoom steps
    const zoomInBtn = document.getElementById("zoomIn");
    const zoomOutBtn = document.getElementById("zoomOut");
    const resetZoomBtn = document.getElementById("resetZoom");

    function applyZoom() {
      const activeSlide = swiper.slides[swiper.activeIndex];
      const img = activeSlide.querySelector("img");
      img.style.transform = `scale(${zoomLevel})`;
    }

    zoomInBtn.addEventListener("click", () => {
      if (zoomLevel < zoomSteps[zoomSteps.length - 1]) {
        zoomLevel = zoomSteps.find(step => step > zoomLevel) || zoomLevel;
        applyZoom();
      }
    });

    zoomOutBtn.addEventListener("click", () => {
      if (zoomLevel > zoomSteps[0]) {
        zoomLevel = [...zoomSteps].reverse().find(step => step < zoomLevel) || zoomLevel;
        applyZoom();
      }
    });

    resetZoomBtn.addEventListener("click", () => {
      zoomLevel = 1;
      applyZoom();
    });

    // Reset zoom whenever slide changes
    swiper.on("slideChange", () => {
      zoomLevel = 1;
      applyZoom();
    });
  </script>
</body>
</html>
