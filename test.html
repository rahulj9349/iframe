<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Direct Zoom</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
    .swiper {
      width: 400px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .zoom-controls {
      text-align: center;
      margin-top: 10px;
    }
    .zoom-controls button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .zoom-controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://picsum.photos/id/1015/600/400" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://picsum.photos/id/1024/600/400" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://picsum.photos/id/1033/600/400" />
        </div>
      </div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="zoom-controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetZoom()">Reset</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    let swiper = new Swiper(".mySwiper", {
      zoom: {
        maxRatio: 3, // maximum zoom level
        minRatio: 1, // minimum zoom level
      },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });

    function zoomIn() {
      const zoom = swiper.zoom;
      if (zoom) {
        zoom.in(300); // animate zoom in
        setTimeout(() => {
          zoom.scale = swiper.params.zoom.maxRatio; // force max zoom
          zoom.currentScale = zoom.scale;
          zoom.$imageWrapEl.css('transform', `scale(${zoom.scale})`);
        }, 300);
      }
    }

    function zoomOut() {
      const zoom = swiper.zoom;
      if (zoom) {
        zoom.in(300); // first zoom in a bit to activate zoom container
        setTimeout(() => {
          zoom.scale = 0.5; // direct small zoom out
          zoom.currentScale = zoom.scale;
          zoom.$imageWrapEl.css('transform', `scale(${zoom.scale})`);
        }, 300);
      }
    }

    function resetZoom() {
      const zoom = swiper.zoom;
      if (zoom) {
        zoom.out(300); // reset to original
      }
    }
  </script>

</body>
</html>
