<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    header, footer {
      height: 50px;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 50px;
    }
    iframe {
      width: 100%;
      border: none;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <header>Parent Header 1</header>

  <iframe id="childIframe" src="test1.html"></iframe>

  <footer>Parent Footer</footer>

  <script>
    const iframe = document.getElementById("childIframe");

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data?.type === "setHeight") {
        iframe.style.height = data.height;
      }
    });
  </script>
</body>
</html>
