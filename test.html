<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swiper 3-step Zoom (fixed)</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }
    .mySwiper {
      width: 80%;
      height: 70vh;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .zoom-container img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 180ms ease;
      will-change: transform;
      user-select: none;
      -webkit-user-drag: none;
    }
    .controls { margin-top: 10px; text-align: center; }
    .btn {
      margin: 0 5px;
      padding: 6px 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="zoom-container"><img src="https://picsum.photos/id/1015/1200/800"></div></div>
      <div class="swiper-slide"><div class="zoom-container"><img src="https://picsum.photos/id/1024/1200/800"></div></div>
      <div class="swiper-slide"><div class="zoom-container"><img src="https://picsum.photos/id/1033/1200/800"></div></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="controls">
    <button id="zoomOut" class="btn">Zoom âˆ’</button>
    <button id="resetZoom" class="btn">Reset</button>
    <button id="zoomIn" class="btn">Zoom +</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zoomLevels = [1, 1.75, 3];
      let levelIndex = 0;
      let currentScale = zoomLevels[levelIndex];

      let activeImg = null;
      let tx = 0, ty = 0;

      const swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        on: {
          init() { setActiveImage(); },
          slideChange() { resetZoom(); setActiveImage(); }
        }
      });

      function setActiveImage() {
        const slide = swiper.slides[swiper.activeIndex];
        activeImg = slide.querySelector('.zoom-container img');
        applyTransform();
      }

      function applyTransform() {
        if (!activeImg) return;
        activeImg.style.transform = `translate(${tx}px,${ty}px) scale(${currentScale})`;
      }

      function resetZoom() {
        levelIndex = 0;
        currentScale = zoomLevels[levelIndex];
        tx = ty = 0;
        applyTransform();
      }

      // Buttons
      document.getElementById('zoomIn').addEventListener('click', () => {
        if (levelIndex < zoomLevels.length - 1) levelIndex++;
        currentScale = zoomLevels[levelIndex];
        applyTransform();
      });

      document.getElementById('zoomOut').addEventListener('click', () => {
        if (levelIndex > 0) levelIndex--;
        currentScale = zoomLevels[levelIndex];
        applyTransform();
      });

      document.getElementById('resetZoom').addEventListener('click', resetZoom);
    });
  </script>

</body>
</html>
