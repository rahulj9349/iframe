<!DOCTYPE html>
<html>
<head>
  <title>Parent Page</title>
  <style>
    body {
      margin: 0;
    }

    header, footer {
      height: 50px;
      background: #333;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    #iframeWrapper {
      height: 450px; /* 550 - 50 header - 50 footer */
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 2000px;
      border: none;
      transition: height 0.2s ease;
    }
  </style>
</head>
<body>
  <header>Header (50px)</header>

  <div id="iframeWrapper">
    <iframe id="myIframe" src="test1.html"></iframe>
  </div>

  <footer>Footer (50px)</footer>

  <script>
    window.addEventListener('message', function(event) {
      if (event.data === 'popupOpened') {
        const iframe = document.getElementById('myIframe');

        // Capture current scroll position of the iframe wrapper
        const wrapper = document.getElementById('iframeWrapper');
        const scrollTop = wrapper.scrollTop;

        // Set height to 100vh (device height)
        iframe.style.height = '100vh';

        // Restore scroll position
        setTimeout(() => {
          wrapper.scrollTop = scrollTop;
        }, 50);
      }

      if (event.data === 'popupClosed') {
        const iframe = document.getElementById('myIframe');
        iframe.style.height = '2000px';
      }
    });
  </script>
</body>
</html>
