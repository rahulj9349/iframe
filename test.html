<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Zoom + Pan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <style>
    .swiper {
      width: 600px;
      height: 400px;
      overflow: hidden;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      cursor: grab;
      user-select: none;
    }
    .zoom-controls {
      text-align: center;
      margin-top: 10px;
    }
    .zoom-controls button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://picsum.photos/id/1011/800/600" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1015/800/600" /></div>
      <div class="swiper-slide"><img src="https://picsum.photos/id/1025/800/600" /></div>
    </div>

    <!-- Swiper navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Zoom Controls -->
  <div class="zoom-controls">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="resetZoom">Reset</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    });

    let zoomLevel = 1;
    const zoomSteps = [1, 1.5, 2.5];
    let translateX = 0, translateY = 0;
    let isDragging = false, startX = 0, startY = 0;

    function applyTransform() {
      const activeSlide = swiper.slides[swiper.activeIndex];
      const img = activeSlide.querySelector("img");
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
    }

    function resetTransform() {
      zoomLevel = 1;
      translateX = 0;
      translateY = 0;
      applyTransform();
    }

    document.getElementById("zoomIn").addEventListener("click", () => {
      if (zoomLevel < zoomSteps[zoomSteps.length - 1]) {
        zoomLevel = zoomSteps.find(step => step > zoomLevel) || zoomLevel;
        applyTransform();
      }
    });

    document.getElementById("zoomOut").addEventListener("click", () => {
      if (zoomLevel > zoomSteps[0]) {
        zoomLevel = [...zoomSteps].reverse().find(step => step < zoomLevel) || zoomLevel;
        if (zoomLevel === 1) {
          translateX = 0;
          translateY = 0;
        }
        applyTransform();
      }
    });

    document.getElementById("resetZoom").addEventListener("click", resetTransform);

    swiper.on("slideChange", resetTransform);

    // Enable Drag/Pan functionality
    document.querySelectorAll(".swiper-slide img").forEach(img => {
      img.addEventListener("mousedown", e => {
        if (zoomLevel > 1) {
          isDragging = true;
          img.style.cursor = "grabbing";
          startX = e.clientX - translateX;
          startY = e.clientY - translateY;
        }
      });

      window.addEventListener("mousemove", e => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        applyTransform();
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        img.style.cursor = "grab";
      });

      // Touch support for mobile
      img.addEventListener("touchstart", e => {
        if (zoomLevel > 1) {
          isDragging = true;
          startX = e.touches[0].clientX - translateX;
          startY = e.touches[0].clientY - translateY;
        }
      });

      img.addEventListener("touchmove", e => {
        if (!isDragging) return;
        translateX = e.touches[0].clientX - startX;
        translateY = e.touches[0].clientY - startY;
        applyTransform();
      });

      img.addEventListener("touchend", () => {
        isDragging = false;
      });
    });
  </script>
</body>
</html>
