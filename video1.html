<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agora Meeting with Video/Audio</title>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .video-box { width: 320px; height: 240px; background: #000; margin-top: 10px; }
    video { width: 100%; height: 100%; object-fit: cover; }
    button { margin-right: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Join Agora Meeting</h2>

  <label>App ID:</label><br>
  <input id="appId" value="af48fc25ef704f879eb295ee2fa2a7f7" /><br><br>

  <label>UID:</label><br>
  <input id="uid" value="43" /><br><br>

  <label>Channel Name:</label><br>
  <input id="channel" value="VC_KAU4_1752243189_43" /><br><br>

  <label>Video Token:</label><br>
  <textarea id="token" rows="3" cols="60">007eJxSYBB5+C3xmf30GyzHUped/lctIv+Q/zYXZ9y66X2ZrgcVEh4oMCSmmVikJRuZpqaZG5ikWZhbpiYZWZqmphqlJRolmqeZf5UuzGgIZGSYJJfHysjAyMDCwMgA4jOBSWYwyQImRRnCnOO9HUNN4g3NTY2MTIwNLSzjTYyZGEyMAQEAAP//oxYmow==</textarea><br><br>

  <button onclick="joinMeeting()">Join Meeting</button>

  <div id="controls" style="display:none;">
    <button onclick="toggleVideo()">üé• Toggle Video</button>
    <button onclick="toggleAudio()">üé§ Toggle Audio</button>
  </div>

  <div id="local-video" class="video-box">
    <div id="local-player" style="width: 100%; height: 100%;"></div>
  </div>

  <script>
    let client, localAudioTrack, localVideoTrack;
    let videoEnabled = true, audioEnabled = true;

    async function joinMeeting() {
      const appId = document.getElementById('appId').value.trim();
      const uid = Number(document.getElementById('uid').value.trim());
      const channel = document.getElementById('channel').value.trim();
      const token = document.getElementById('token').value.trim();

      try {
        client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        await client.join(appId, channel, token, uid);
        console.log("‚úÖ Joined channel", channel);

        [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
        console.log("üé• Video Track:", localVideoTrack);
        console.log("üé§ Audio Track:", localAudioTrack);

        // Play local video
        localVideoTrack.play("local-player");

        await client.publish([localAudioTrack, localVideoTrack]);
        console.log("üöÄ Published local tracks");

        document.getElementById('controls').style.display = 'block';
      } catch (err) {
        console.error("‚ùå Failed to join or publish:", err);
        alert("Failed to join or publish. Check console.");
      }
    }

    function toggleVideo() {
      if (!localVideoTrack) return;
      videoEnabled = !videoEnabled;
      localVideoTrack.setEnabled(videoEnabled);
      alert(videoEnabled ? "üé• Video resumed" : "‚õî Video stopped");
    }

    function toggleAudio() {
      if (!localAudioTrack) return;
      audioEnabled = !audioEnabled;
      localAudioTrack.setEnabled(audioEnabled);
      alert(audioEnabled ? "üé§ Mic unmuted" : "üîá Mic muted");
    }
  </script>
</body>
</html>
