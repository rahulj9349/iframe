<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agora Meeting with Video/Audio</title>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .video-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .video-box { width: 320px; height: 240px; background: #000; position: relative; }
    video { width: 100%; height: 100%; object-fit: cover; }
    button { margin-right: 10px; margin-top: 10px; }
    .label { position: absolute; bottom: 4px; left: 4px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Agora Video Call (Admin + Participants)</h2>

  <label>App ID:</label><br>
  <input id="appId" value="af48fc25ef704f879eb295ee2fa2a7f7" /><br><br>

  <label>UID:</label><br>
  <input id="uid" value="43" /><br><br>

  <label>Channel Name:</label><br>
  <input id="channel" value="VC_KAU4_1752239745_43" /><br><br>

  <label>Video Token:</label><br>
  <textarea id="token" rows="3" cols="60">007eJxSYOBqfLi3VNfhoeybZZuvdf/w051b92TizpezpXv1PBsn2HcpMCSmmVikJRuZpqaZG5ikWZhbpiYZWZqmphqlJRolmqeZN/IVZjQEMjJIrtVlZWRgZGBhYGQA8ZnAJDOYZAGTogxhzvHejqEm8YbmpkZGxpbmJqbxJsZMDCbGgAAAAP//1mYm2A==</textarea><br><br>

  <button onclick="joinMeeting()">Join Meeting</button>

  <div id="controls" style="display:none;">
    <button onclick="toggleVideo()">üé• Toggle Video</button>
    <button onclick="toggleAudio()">üé§ Toggle Audio</button>
  </div>

  <h3>Video Grid</h3>
  <div id="video-grid" class="video-grid">
    <div id="local-player-box" class="video-box">
      <div class="label">üë§ Admin (You)</div>
      <div id="local-player"></div>
    </div>
    <!-- Remote videos will append here -->
  </div>

  <script>
    let client, localAudioTrack, localVideoTrack;
    let videoEnabled = true, audioEnabled = true;

    async function joinMeeting() {
      const appId = document.getElementById('appId').value.trim();
      const uid = Number(document.getElementById('uid').value.trim());
      const channel = document.getElementById('channel').value.trim();
      const token = document.getElementById('token').value.trim();

      try {
        client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

        // üîÅ Event: When a remote user publishes
        client.on("user-published", async (user, mediaType) => {
          await client.subscribe(user, mediaType);
          console.log(`üì° Subscribed to ${mediaType} from UID ${user.uid}`);

          let remoteBox = document.getElementById(`remote-${user.uid}`);
          if (!remoteBox) {
            remoteBox = document.createElement("div");
            remoteBox.id = `remote-${user.uid}`;
            remoteBox.className = "video-box";
            remoteBox.innerHTML = `<div class="label">üë• UID ${user.uid}</div>`;
            document.getElementById("video-grid").appendChild(remoteBox);
          }

          if (mediaType === "video") {
            user.videoTrack.play(remoteBox);
          }
          if (mediaType === "audio") {
            user.audioTrack.play();
          }
        });

        client.on("user-unpublished", (user, mediaType) => {
          console.log(`üö´ ${user.uid} unpublished ${mediaType}`);
          if (mediaType === "video") {
            const remoteBox = document.getElementById(`remote-${user.uid}`);
            if (remoteBox) remoteBox.remove();
          }
        });

        // Join channel
        await client.join(appId, channel, token, uid);
        console.log("‚úÖ Joined channel", channel);

        [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

        localVideoTrack.play("local-player");
        await client.publish([localAudioTrack, localVideoTrack]);
        console.log("üöÄ Published local tracks");

        document.getElementById('controls').style.display = 'block';
      } catch (err) {
        console.error("‚ùå Join error:", err);
        alert("Failed to join. Check console.");
      }
    }

    function toggleVideo() {
      if (!localVideoTrack) return;
      videoEnabled = !videoEnabled;
      localVideoTrack.setEnabled(videoEnabled);
      alert(videoEnabled ? "üé• Video resumed" : "‚õî Video stopped");
    }

    function toggleAudio() {
      if (!localAudioTrack) return;
      audioEnabled = !audioEnabled;
      localAudioTrack.setEnabled(audioEnabled);
      alert(audioEnabled ? "üé§ Mic unmuted" : "üîá Mic muted");
    }
  </script>
</body>
</html>
