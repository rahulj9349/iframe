<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-camera {
            background: rgba(33, 150, 243, 0.9);
            color: white;
        }

        .toggle-camera:hover {
            background: rgba(33, 150, 243, 1);
        }

        .start-btn {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .start-btn:hover {
            background: rgba(76, 175, 80, 1);
        }

        .stop-btn {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .stop-btn:hover {
            background: rgba(244, 67, 54, 1);
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .controls {
                bottom: 15px;
                gap: 10px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .status {
                top: 15px;
                left: 15px;
                font-size: 12px;
            }
        }

        /* Hide toggle button on desktop */
        @media (min-width: 769px) {
            .toggle-camera {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Initializing camera...</span>
        </div>
        
        <video id="video" autoplay muted playsinline style="display: none;"></video>
        
        <div class="status" id="status">Camera: Off</div>
        
        <div class="controls">
            <button id="startBtn" class="btn start-btn">
                üìπ Start Camera
            </button>
            
            <button id="stopBtn" class="btn stop-btn" style="display: none;">
                ‚èπÔ∏è Stop Camera
            </button>
            
            <button id="toggleBtn" class="btn toggle-camera" style="display: none;">
                üîÑ Flip Camera
            </button>
        </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <script>
        class VideoCamera {
            constructor() {
                this.video = document.getElementById('video');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.toggleBtn = document.getElementById('toggleBtn');
                this.status = document.getElementById('status');
                this.error = document.getElementById('error');
                this.loading = document.getElementById('loading');
                
                this.stream = null;
                this.currentFacingMode = 'user'; // 'user' for front, 'environment' for back
                this.isMobile = this.detectMobile();
                
                this.init();
            }

            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            init() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.toggleBtn.addEventListener('click', () => this.toggleCamera());
                
                // Show toggle button only on mobile
                if (this.isMobile) {
                    this.toggleBtn.style.display = 'flex';
                }
                
                this.updateStatus('Camera: Off');
                this.hideLoading();
            }

            async startCamera() {
                try {
                    this.showLoading('Starting camera...');
                    this.hideError();
                    
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.style.display = 'block';
                    this.startBtn.style.display = 'none';
                    this.stopBtn.style.display = 'flex';
                    
                    if (this.isMobile) {
                        this.toggleBtn.style.display = 'flex';
                    }
                    
                    this.updateStatus(`Camera: On (${this.currentFacingMode === 'user' ? 'Front' : 'Back'})`);
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.showError('Failed to start camera: ' + error.message);
                    this.hideLoading();
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.video.style.display = 'none';
                this.startBtn.style.display = 'flex';
                this.stopBtn.style.display = 'none';
                this.toggleBtn.style.display = 'none';
                
                this.updateStatus('Camera: Off');
            }

            async toggleCamera() {
                if (!this.isMobile || !this.stream) return;
                
                try {
                    this.showLoading('Switching camera...');
                    
                    // Stop current stream
                    this.stream.getTracks().forEach(track => track.stop());
                    
                    // Toggle facing mode
                    this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                    
                    // Start new stream with new facing mode
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.updateStatus(`Camera: On (${this.currentFacingMode === 'user' ? 'Front' : 'Back'})`);
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Error toggling camera:', error);
                    this.showError('Failed to switch camera: ' + error.message);
                    this.hideLoading();
                    
                    // Revert to previous facing mode
                    this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
            }

            hideError() {
                this.error.style.display = 'none';
            }

            showLoading(message = 'Loading...') {
                this.loading.querySelector('span').textContent = message;
                this.loading.style.display = 'flex';
                this.video.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoCamera();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (window.videoCamera && window.videoCamera.stream) {
                window.videoCamera.stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
