<!DOCTYPE html>
<html>
<head>
  <title>Iframe with Multiple Sections</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 200px;
      border-bottom: 1px solid #ccc;
      padding: 20px;
    }

    .popup-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 99;
    }

    .popup {
        position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 600px;
  height: 300px; /* ðŸ”§ reduced height */
  background: #fff;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  z-index: 100;
  display: none;
    }
    body.modal-open {
  overflow: hidden !important;
  position: fixed;
  width: 100%;
}
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 2 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 3 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 4 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 5 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 6 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 7 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 8 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 9 <button onclick="openPopup()">Open Popup</button></div>
  <div class="section">Section 10 <button onclick="openPopup()">Open Popup</button></div>

  <!-- Popup -->
  <div class="popup-backdrop" id="popupBackdrop"></div>
  <div class="popup" id="popupModal">
    <h2>Modal</h2>
    <p>This popup appears without scroll jump.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: 'childHeight', height }, '*');
    }

    function openPopup() {
  // Save scroll position inside the iframe BEFORE layout changes
  const scrollTop = window.scrollY;

  // Show popup
  document.getElementById('popupBackdrop').style.display = 'block';
  document.getElementById('popupModal').style.display = 'block';

  // Notify parent to set iframe height
  window.parent.postMessage({ type: 'modalOpened', scrollTop }, '*');

  // Restore scroll after layout change
  setTimeout(() => {
    window.scrollTo({ top: scrollTop, behavior: 'instant' });
  }, 100);
}


    function closePopup() {
      document.getElementById('popupBackdrop').style.display = 'none';
      document.getElementById('popupModal').style.display = 'none';
      window.parent.postMessage('modalClosed', '*');
    }

    // Respond when parent requests height
    window.addEventListener('message', function (event) {
      if (event.data?.type === 'getHeight') {
        sendHeight();
      }
    });

    // Initial height on load
    window.addEventListener('load', sendHeight);
  </script>
</body>
</html>
