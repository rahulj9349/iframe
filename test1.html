<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      text-align: right;
    }

    .modal-close button {
      font-size: 20px;
      border: none;
      background: none;
      cursor: pointer;
    }

    html.lock-scroll,
    body.lock-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <div class="modal-close">
        <button onclick="closeModal()">&times;</button>
      </div>
      <h2>Popup Modal</h2>
      <p>This is the modal content.</p>
      <div style="height: 300px; background: #eee;">Scrollable modal content</div>
    </div>
  </div>

  <script>
    let scrollPosition = 1014;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    function openModal() {
      // ✅ 1. Save scroll BEFORE changing DOM
      scrollPosition = document.documentElement.scrollTop || document.body.scrollTop || 1014;

      // ✅ 2. Show modal
      document.getElementById('modal').classList.add('active');

      // ✅ 3. Lock scroll
      document.documentElement.classList.add('lock-scroll');
      document.body.classList.add('lock-scroll');

      // ✅ 4. Ask parent to shrink iframe
      setTimeout(() => {
        sendHeightToParent('100vh');
      }, 50); // Allow time for modal to show
    }

    function closeModal() {
      // ✅ 1. Unlock scroll
      document.documentElement.classList.remove('lock-scroll');
      document.body.classList.remove('lock-scroll');

      // ✅ 2. Hide modal
      document.getElementById('modal').classList.remove('active');

      // ✅ 3. Restore full height FIRST
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');

      // ✅ 4. Restore scroll AFTER height is applied
      setTimeout(() => {
        window.scrollTo(0, scrollPosition);
      }, 1500);
    }

    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
