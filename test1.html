<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Modal</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h3>Iframe Content</h3>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Button to Trigger Modal -->
  <button class="btn btn-primary" onclick="openModal()">Open Modal</button>

  <!-- Modal HTML -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iframe Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          This modal is rendered inside the iframe!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openModal() {
      var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
        container: '#modal-container' // ensures the modal is appended inside modal-container
      });
      myModal.show();
    }
  </script>
</body>
</html>
