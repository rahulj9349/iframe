<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page 123</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .modal {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }

    .modal.active {
      display: block;
    }

    .close-btn {
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section" onclick="openModal()">Section 1</div>
  <div class="section" onclick="openModal()">Section 2</div>
  <div class="section" onclick="openModal()">Section 3</div>
  <div class="section" onclick="openModal()">Section 4</div>
  <div class="section" onclick="openModal()">Section 5</div>
  <div class="section" onclick="openModal()">Section 6</div>
  <div class="section" onclick="openModal()">Section 7</div>
  <div class="section" onclick="openModal()">Section 8</div>
  <div class="section" onclick="openModal()">Section 9</div>
  <div class="section" onclick="openModal()">Section 10</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="close-btn"><button onclick="closeModal()">Close âœ–</button></div>
    <h3>Popup Modal</h3>
    <p>This modal is centered in the visible device area.</p>
  </div>

  <script>
    const modal = document.getElementById("modal");

    let parentScrollY = 0;
    let parentViewportHeight = 0;

    window.addEventListener("message", (event) => {
      if (event.data.type === "parent-scroll-data") {
        parentScrollY = event.data.scrollY;
        parentViewportHeight = event.data.viewportHeight;
      } else if (event.data.type === "resize-iframe") {
        sendHeight(); // optional
      }
    });

    function openModal() {
      const modalHeight = modal.offsetHeight || 200;
      const topOffset = parentScrollY + (parentViewportHeight - modalHeight) / 2;
      modal.style.top = `${topOffset}px`;
      modal.classList.add("active");
      sendHeight();
    }

    function closeModal() {
      modal.classList.remove("active");
      sendHeight();
    }

    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: 'resize-iframe', height }, '*');
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
