<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page (Iframe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    /* Scroll lock styles */
    body.scroll-locked {
      position: fixed;
      overflow: hidden;
      width: 100%;
    }

    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal-content {
      width: 90%;
      max-height: 90vh;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .modal-close {
      text-align: right;
    }

    .modal-close button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="customModal">
    <div class="modal-content">
      <div class="modal-close">
        <button onclick="closeModal()">&times;</button>
      </div>
      <h4>Popup Modal</h4>
      <p>This modal stays in view without scrolling the child to the top.</p>
      <div style="height: 400px; background: #eee; padding: 10px;">
        Scrollable content inside modal
      </div>
    </div>
  </div>

  <script>
    let scrollY = 0;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    function openModal() {
      scrollY = window.scrollY;

      // Lock scroll
      document.body.classList.add('scroll-locked');
      document.body.style.top = `-${scrollY}px`;

      // Set iframe height to device view
      sendHeightToParent('100vh');

      // Show modal
      document.getElementById('customModal').classList.add('show');
    }

    function closeModal() {
      document.body.classList.remove('scroll-locked');
      document.body.style.top = '';
      window.scrollTo(0, scrollY);

      // Restore full height
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');

      // Hide modal
      document.getElementById('customModal').classList.remove('show');
    }

    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
