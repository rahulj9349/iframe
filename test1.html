<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page (Iframe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    body.scroll-locked {
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      overflow: hidden;
    }

    .modal.show {
      display: flex !important;
      align-items: center;
      justify-content: center;
    }

    .modal-dialog {
      margin: 0;
      max-height: 100vh;
    }

    .modal-body {
      overflow-y: auto;
      max-height: calc(100vh - 100px);
    }
  </style>
</head>
<body>
  <!-- Sections -->
  <div class="section">Section 1 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button class="btn btn-primary" onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal fade" id="popupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Centered Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>This modal opens at the clicked scroll position. Scroll is locked.</p>
          <div style="height: 600px; background: #eee; padding: 10px;">
            Scrollable modal content
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let scrollY = 0;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    function openModal() {
      scrollY = window.scrollY;

      // Lock scroll after current frame
      requestAnimationFrame(() => {
        document.body.classList.add('scroll-locked');
        document.body.style.top = `-${scrollY}px`;
      });

      // Notify parent to set iframe height to 100vh
      sendHeightToParent('100vh');

      const modal = new bootstrap.Modal(document.getElementById('popupModal'));
      modal.show();
    }

    document.getElementById('popupModal').addEventListener('hidden.bs.modal', () => {
      // Restore scroll state
      document.body.classList.remove('scroll-locked');
      document.body.style.top = '';
      window.scrollTo(0, scrollY);

      // Restore full iframe height
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });

    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
