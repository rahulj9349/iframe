<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    /* Modal styling */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      text-align: right;
    }

    .modal-close button {
      font-size: 20px;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Scroll lock */
    html.lock-scroll,
    body.lock-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="console.log('ScrollY:', window.scrollY); openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <div class="modal-close">
        <button onclick="closeModal()">&times;</button>
      </div>
      <h2>Popup Modal</h2>
      <p>This is the modal content.</p>
      <div style="height: 300px; background: #eee;">Scrollable modal content</div>
    </div>
  </div>

  <script>
    let scrollPosition = 0;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

   function openModal() {
  // ✅ Get scroll position accurately
  scrollPosition = document.documentElement.scrollTop || document.body.scrollTop || 0;
     scrollPosition = 1012
  console.log("Captured Scroll Position:", scrollPosition);

  // ✅ Lock scroll visually
  document.documentElement.classList.add('lock-scroll');
  document.body.classList.add('lock-scroll');

  // ✅ Ask parent to shrink iframe height
  sendHeightToParent('100vh');

  // ✅ Show modal
  document.getElementById('modal').classList.add('active');
}



    function closeModal() {
      // Unlock scroll
      document.documentElement.classList.remove('lock-scroll');
      document.body.classList.remove('lock-scroll');

      console.log('scrollPosition after modal',scrollPosition)

      // Restore scroll
      setTimeout(() => {
        window.scrollTo({ top: scrollPosition, behavior: 'instant' });
      }, 0);

      // Restore iframe height
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');

      // Hide modal
      document.getElementById('modal').classList.remove('active');
    }

    // Send initial height to parent
    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
