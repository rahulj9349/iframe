<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .modal {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }

    .modal.active {
      display: block;
    }

    .close-btn {
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section" onclick="openModal()">Section 1</div>
  <div class="section" onclick="openModal()">Section 2</div>
  <div class="section" onclick="openModal()">Section 3</div>
  <div class="section" onclick="openModal()">Section 4</div>
  <div class="section" onclick="openModal()">Section 5</div>
  <div class="section" onclick="openModal()">Section 6</div>
  <div class="section" onclick="openModal()">Section 7</div>
  <div class="section" onclick="openModal()">Section 8</div>
  <div class="section" onclick="openModal()">Section 9</div>
  <div class="section" onclick="openModal()">Section 10</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="close-btn"><button onclick="closeModal()">Close âœ–</button></div>
    <h3>Centered Modal</h3>
    <p>Modal is centered in visible device viewport (based on parent scroll).</p>
  </div>

  <script>
    const modal = document.getElementById("modal");
    let scrollYFromParent = 0;
    let viewportHeightFromParent = 0;

    // Receive scroll and viewport info from parent
    window.addEventListener("message", (event) => {
      if (event.data.type === "parent-scroll-data") {
        scrollYFromParent = event.data.scrollY;
        viewportHeightFromParent = event.data.viewportHeight;
      }
    });

    function openModal() {
      const estimatedModalHeight = 200; // you can refine this
      const top = scrollYFromParent + (viewportHeightFromParent - estimatedModalHeight) / 2;
      modal.style.top = `${top}px`;
      modal.classList.add("active");
      sendHeight();
    }

    function closeModal() {
      modal.classList.remove("active");
      sendHeight();
    }

    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: "resize-iframe", height }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>

</body>
</html>
