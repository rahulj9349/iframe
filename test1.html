<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Scroll to 1200px on Close</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 80%;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
    }

    body.lock-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <div style="text-align: right;"><button onclick="closeModal()">×</button></div>
      <h2>Modal Content</h2>
      <p>This is the modal popup.</p>
      <div style="height: 200px;"></div>
    </div>
  </div>

  <script>
    function openModal() {
      document.body.classList.add('lock-scroll');
      document.getElementById('popup').classList.add('active');
    }

    function closeModal() {
      document.getElementById('popup').classList.remove('active');
      document.body.classList.remove('lock-scroll');

      // ✅ Scroll to 1200px immediately
      setTimeout(() => {
        window.scrollTo({ top: 1200, behavior: 'auto' });
      }, 0);
    }
  </script>

</body>
</html>
