<!DOCTYPE html>
<html>
<head>
  <title>Iframe with Multiple Sections</title>
  <style>
    body {
      height: 2000px;
      background: linear-gradient(white, lightblue);
    }

    .section {
      height: 200px;
      border-bottom: 1px solid #ccc;
      padding: 20px;
    }

    .popup-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 99;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      height: 550px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>

  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <div class="section">Section 4</div>
  <div class="section">Section 5</div>
  <div class="section">Section 6</div>
  <div class="section">Section 7</div>
  <div class="section">Section 8</div>
  <div class="section">Section 9</div>
  <div class="section">Section 10</div>

  <button onclick="openPopup()">Open Popup</button>

  <!-- Popup and backdrop -->
  <div class="popup-backdrop" id="popupBackdrop"></div>
  <div class="popup" id="popupModal">
    <h2>Static Popup</h2>
    <p>This is a fixed height popup (550px).</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup() {
      // Show popup
      document.getElementById('popupModal').style.display = 'block';
      document.getElementById('popupBackdrop').style.display = 'block';

      // Scroll this child page to a specific Y offset (like 300px)
      window.scrollTo({
        top: 300,
        behavior: 'smooth'
      });
    }

    function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
      document.getElementById('popupBackdrop').style.display = 'none';
    }

    // Optional: Also listen for messages from parent
    window.addEventListener('message', function (event) {
      if (event.data && typeof event.data.scrollTo === 'number') {
        window.scrollTo({
          top: event.data.scrollTo,
          behavior: 'smooth'
        });
      }
    });
  </script>
</body>
</html>
