<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .section {
      height: 300px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-height: 80vh;
      max-width: 90vw;
      overflow-y: auto;
      border-radius: 10px;
    }

    .close-btn {
      text-align: right;
      margin-bottom: 10px;
    }

    .close-btn button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section" onclick="openModal(1)">Section 1</div>
  <div class="section" onclick="openModal(2)">Section 2</div>
  <div class="section" onclick="openModal(3)">Section 3</div>
  <div class="section" onclick="openModal(4)">Section 4</div>
  <div class="section" onclick="openModal(5)">Section 5</div>
  <div class="section" onclick="openModal(6)">Section 6</div>
  <div class="section" onclick="openModal(7)">Section 7</div>
  <div class="section" onclick="openModal(8)">Section 8</div>
  <div class="section" onclick="openModal(9)">Section 9</div>
  <div class="section" onclick="openModal(10)">Section 10</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-btn"><button onclick="closeModal()">Close âœ–</button></div>
      <h3>Popup Section</h3>
      <p>This is a popup modal. It scrolls if content overflows.</p>
      <p style="height: 300px;">[More modal content]</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");

    function openModal(sectionNumber) {
      // Prevent scroll jump
      const scrollY = window.scrollY || window.pageYOffset;
      document.body.style.position = 'fixed';
      document.body.style.top = `-${scrollY}px`;
      document.body.style.width = '100%';

      modal.classList.add("active");

      // Notify parent to resize iframe
      sendHeight();
    }

    function closeModal() {
      const scrollY = document.body.style.top;
      modal.classList.remove("active");
      document.body.style.position = '';
      document.body.style.top = '';
      document.body.style.width = '';
      window.scrollTo(0, parseInt(scrollY || '0') * -1);

      sendHeight();
    }

    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: 'resize-iframe', height }, '*');
    }

    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
  </script>

</body>
</html>
