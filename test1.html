<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      transition: padding-bottom 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <h3 class="mb-4">User Information</h3>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control auto-scroll" id="firstName" placeholder="Enter first name" />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control auto-scroll" id="lastName" placeholder="Enter last name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control auto-scroll" id="phone" placeholder="Enter phone number" />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control auto-scroll" id="dob" />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control auto-scroll" id="address" placeholder="Enter address" />
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control auto-scroll" id="city" placeholder="Enter city" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- âœ… JavaScript to dynamically add/remove padding-bottom -->
   <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function addKeyboardSpace(el) {
      if (isMobile) {
        // Scroll the focused element into view
        setTimeout(() => {
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 200);
        // Add bottom space to avoid keyboard overlap
        document.body.style.paddingBottom = '300px';
      }
    }

    function removeKeyboardSpace() {
      if (isMobile) {
        document.body.style.paddingBottom = '0px';
      }
    }

    // Apply listeners to inputs, textareas, and selects
    document.querySelectorAll('input, textarea, select').forEach(el => {
      el.addEventListener('focus', () => addKeyboardSpace(el));
      el.addEventListener('blur', removeKeyboardSpace);
    });

    // Tap outside input to dismiss keyboard
    document.body.addEventListener('touchstart', (e) => {
      if (!e.target.closest('input, textarea, select')) {
        removeKeyboardSpace();
        document.activeElement?.blur(); // Dismiss keyboard
      }
    });
  </script>
   <script>
    // Android keyboard scroll fix
    document.querySelectorAll('.auto-scroll').forEach(input => {
      input.addEventListener('focus', () => {
        setTimeout(() => {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300); // allow keyboard to fully open
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
