<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    /* Modal styling */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      text-align: right;
    }

    .modal-close button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Scroll lock */
    body.scroll-lock {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <div class="modal-close"><button onclick="closeModal()">&times;</button></div>
      <h3>Popup Modal</h3>
      <p>This is modal content.</p>
      <div style="height: 300px; background: #eee;">Modal body scroll area</div>
    </div>
  </div>

  <script>
    let scrollBeforeModal = 0;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    function openModal() {
      // Store current scroll position
      scrollBeforeModal = window.scrollY;

      // Lock scroll visually
      document.body.classList.add('scroll-lock');

      // Set iframe to 100vh
      sendHeightToParent('100vh');

      // Show modal
      document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
      // Unlock scroll
      document.body.classList.remove('scroll-lock');

      // Restore iframe height
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');

      // Restore scroll position
      window.scrollTo({ top: scrollBeforeModal });

      // Hide modal
      document.getElementById('modal').classList.remove('show');
    }

    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
