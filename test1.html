<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Child Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      height: 300px;
      padding: 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 20px;
      max-height: 90vh;
      width: 90%;
      border-radius: 8px;
      overflow-y: auto;
    }

    .modal-close {
      text-align: right;
    }

    .modal-close button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Prevent scroll globally */
    html.lock-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div class="section">Section 1 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 2 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 3 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 4 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 5 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 6 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 7 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 8 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 9 <button onclick="openModal()">Open Modal</button></div>
  <div class="section">Section 10 <button onclick="openModal()">Open Modal</button></div>

  <!-- Modal -->
  <div class="modal-overlay" id="customModal">
    <div class="modal">
      <div class="modal-close">
        <button onclick="closeModal()">&times;</button>
      </div>
      <h4>Popup Modal</h4>
      <p>This modal opens without scrolling the background.</p>
      <div style="height: 400px; background: #eee;">Modal Scroll Content</div>
    </div>
  </div>

  <script>
    let scrollY = 0;

    function sendHeightToParent(height) {
      window.parent.postMessage({ type: 'setHeight', height }, '*');
    }

    function openModal() {
      scrollY = window.scrollY;

      // Lock scroll by hiding overflow
      document.documentElement.classList.add('lock-scroll');

      // Set iframe height to full screen
      sendHeightToParent('100vh');

      // Show modal
      document.getElementById('customModal').classList.add('active');
    }

    function closeModal() {
      // Unlock scroll
      document.documentElement.classList.remove('lock-scroll');

      // Restore scroll
      window.scrollTo(0, scrollY);

      // Restore iframe height
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');

      // Hide modal
      document.getElementById('customModal').classList.remove('active');
    }

    window.addEventListener('load', () => {
      const fullHeight = document.documentElement.scrollHeight;
      sendHeightToParent(fullHeight + 'px');
    });
  </script>
</body>
</html>
