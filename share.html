<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Share API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .btn-share {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-share:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Share This Product</h1>
  <p>Click the button below to share this product with others.</p>
  <button class="btn-share" onclick="shareProduct()">Share</button>
  <br>
  <a _ngcontent-ng-c3821513508="" target="_blank" class="share_whatsapp" href="https://wa.me/?text=Hi%2C%20Sharing%2031%20jan%20Lable%201%0A%0A31%20jan%20Lable%201%20Description%0A%0ALink%3A%20http%3A%2F%2Flocalhost%3A4200%2Fjewellery%2F31-jan-category%2Fjan-lable-1">whatsapp</a>

  <script>
    function shareProduct() {
      const productDetails = {
        title: "Divine Evil Eye Diamond Ring",
        text: "Check out this beautiful diamond ring!",
        url: "https://www.caratlane.com/jewellery/divine-evil-eye-diamond-ring-jr06929-1yp900.html"
      };

      if (navigator.share) {
        navigator.share(productDetails)
          .then(() => console.log('Shared successfully'))
          .catch((error) => {
            if (error.name === 'AbortError') {
              console.log('User canceled sharing.');
            } else {
              console.error('Error sharing product:', error);
            }
          });
      } else {
        alert("Web Share API is not supported in your browser.");
      }
    }
  </script>
</body>
</html>
